<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Perpisahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #FDE2E4;
            color: #5A3E36;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #D291BC;
            font-size: 2.5em;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #D291BC;
            border-radius: 10px;
            font-size: 1.2em;
        }
        button {
            background-color: #FFB6C1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FF69B4;
            transform: scale(1.1);
        }
        #surat {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #5A3E36;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surat Perpisahan</h1>
        <p>Masukkan token untuk membaca surat spesial:</p>
        <input type="text" id="tokenInput" placeholder="Masukkan token...">
        <br>
        <button onclick="cekToken()">Buka Surat</button>
        <p id="surat"></p>
    </div>

    <script>
        const suratTeman = {
            "LUNA2024": "Luna sayang, terima kasih telah menjadi sahabat terbaikku. Aku akan merindukan semua momen kita! ðŸ’–",
            "KAYLA2024": "Kayla, persahabatan kita tidak akan pernah berakhir. Keep shining like you always do! âœ¨",
            "ZAHRA2024": "Zahra, kamu adalah orang yang selalu memberiku semangat. Love you always! ðŸ’•"
        };

        function cekToken() {
            let token = document.getElementById("tokenInput").value;
            let suratEl = document.getElementById("surat");
            if (suratTeman[token]) {
                suratEl.innerHTML = suratTeman[token];
                suratEl.style.display = "block";
            } else {
                suratEl.innerHTML = "Token tidak valid! Coba lagi.";
                suratEl.style.display = "block";
                suratEl.style.color = "red";
            }
        }
    </script>
</body>
</html>
